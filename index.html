<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Vishnu's Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="header">
                Calculator
            </div>
            <div class="input">
                <input type="text" id="result" placeholder="Made by Vishnu">
            </div>
            <div class="box">
                <button class="option del" onclick="clearResult()">AC</button>
                <button class="option del">(</button>
                <button class="option del">)</button>
                <button class="option del" onclick="deletResutl()">D</button>
                <button class="option" onclick="getNumber(7)">7</button>
                <button class="option" onclick="getNumber(8)">8</button>
                <button class="option" onclick="getNumber(9)">9</button>
                <button class="option" onclick="getoperator('+')">+</button>
                <button class="option" onclick="getNumber(4)">4</button>
                <button class="option" onclick="getNumber(5)">5</button>
                <button class="option" onclick="getNumber(6)">6</button>
                <button class="option" onclick="getoperator('-')">-</button>
                <button class="option" onclick="getNumber(1)">1</button>
                <button class="option" onclick="getNumber(2)">2</button>
                <button class="option" onclick="getNumber(3)">3</button>
                <button class="option" onclick="getoperator('*')">*</button>
                <button class="option" onclick="getNumber(0)">0</button>
                <button class="option" onclick="getNumber()">.</button>
                <button class="option" onclick="calculateResult()">=</button>
                <button class="option" onclick="getoperator('/')">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
