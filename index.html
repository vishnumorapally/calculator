<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Vishnu's Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="header">
                Calculator
            </div>
            <div class="input">
                <input type="text" placeholder="Enter....">
            </div>
            <div class="box">
                <button class="option del">AC</button>
                <button class="option del">(</button>
                <button class="option del">)</button>
                <button class="option del">D</button>
                <button class="option">1</button>
                <button class="option">2</button>
                <button class="option">3</button>
                <button class="option">+</button>
                <button class="option">4</button>
                <button class="option">5</button>
                <button class="option">6</button>
                <button class="option">-</button>
                <button class="option">7</button>
                <button class="option">8</button>
                <button class="option">9</button>
                <button class="option">*</button>
                <button class="option">0</button>
                <button class="option">.</button>
                <button class="option">=</button>
                <button class="option">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
